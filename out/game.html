<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="lincity-ng.png" type="image/png">

    <title>Lincity Web</title>
    <style>
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            user-select: none;
            background-color: white !important;
        }

        canvas {
            position: fixed;
            z-index: 10;
            border: 0;
            background-color: white !important;
        }

        .center, .rotate {
            display: flex;
            position: fixed;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        }

        .rotate {
            display: none;
            background-color: white !important;
        }

        #fullscreenButton {
            display: block !important;
            position: fixed;
            z-index: 20;
            right: 30px;
            top: 10px;
            background: transparent;
            border: 0;
            color: black;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
            cursor: pointer;
        }

        #fileInput {
            display: none;
        }

        @media screen and (orientation: portrait) {
            canvas, .center {
                z-index: -1;
            }

            .rotate {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <img src="lincity-ng.png">
        <br/>
        <progress value="0" max="100" id="progress"></progress>
        <div id="status">Downloading...</div>
    </div>

    <div class="rotate">
        <h1>⟳</h1>
        Please rotate your device
    </div>

    <input type="file" id="fileInput" />

    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <button id="fullscreenButton" onclick="toggleFullscreen();" title="Fullscreen">⛶</button>

    <script type="text/javascript">
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');

        var Module = {
            print: (function () {
                return (...args) => {
                    var text = args.join(' ');
                    console.log(text);
                };
            })(),
            canvas: (() => {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: (text) => {
                Module.setStatus.last ??= { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.style.display = "block";
                    statusElement.style.display = "none";
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.style.display = "none";
                    statusElement.style.display = "block";
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: (left) => {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing...' : 'All downloads complete.');
            },
            preRun: [() => {
                Module.FS.mkdir('/offline');
                Module.FS.mount(IDBFS, {autoPersist: true}, '/offline');

                Module.FS.syncfs(true, function (err) {
                    if (err) {
                        console.log(err);
                    }
                });
            }]
        };
        Module.setStatus('Downloading...');
        window.onerror = () => {
            Module.setStatus('Oops! Something went wrong. Please try reloading the game.');
            Module.setStatus = (text) => {
                if (text) console.error('[post-exception status] ' + text);
            };
        };

        function toggleFullscreen() {
            const fullscreenEl = document.documentElement;

            if (document.fullscreenElement == null) {
                if (fullscreenEl.requestFullscreen) {
                    fullscreenEl.requestFullscreen();
                } else if (fullscreenEl.webkitRequestFullscreen) { /* Safari */
                    fullscreenEl.webkitRequestFullscreen();
                } else if (fullscreenEl.msRequestFullscreen) { /* IE11 */
                    fullscreenEl.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const contents = e.target.result;
                    fileInput.value = '';

                    Module.FS.writeFile("gamefile.gz", new Uint8Array(contents));
                    Module._handleGameFileLoaded();
                };

                reader.readAsArrayBuffer(file);
            }
        });

        window.addEventListener('beforeunload', (event) => {
            const confirmationMessage = 'Are you sure you want to leave the game? Your progress may be lost.';
            event.returnValue = confirmationMessage; // For most browsers
            return confirmationMessage; // For some browsers
        });

    </script>
    <script async type="text/javascript" src="game.js"></script>
</body>

</html>
